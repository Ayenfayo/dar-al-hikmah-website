<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Student Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>New Student Application</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Student Login</a>
    </nav>
  </header>
  <main>
    <form class="form-box">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>
      <label for="course">Preferred Course</label>
      <select id="course" name="course">
        <option value="quran">Quran Memorization</option>
        <option value="arabic">Arabic Language</option>
        <option value="fiqh">Fiqh</option>
        <option value="hadith">Hadith</option>
      </select>
      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" required>
      <button type="submit">Apply</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Dar Al-Hikmah</p>
  </footer>
</body>
</html>
